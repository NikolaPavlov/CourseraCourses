<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Guessing Game</title>
</head>
<body onload="do_game()">
	<script>
		var target_index;
		var target;
		var guess_input;
		var guess_input_text;
		var finished = false;
		var guesses = 0;
		var color = ["blue","cyan","gold","gray","green","magenta","orange","red","white","yellow"];

		function do_game(){
			var random_number = Math.random() * 10;
			var random_number_integer = Math.floor(random_number);
			target_index = random_number_integer;
			target = color[target_index];
			while(!finished) {
				guess_input_text = prompt(
					"I am thinking of one of these colors:\n\n"+
					"blue, cyan, gold, gray, green, magenta, orange, red, white, yellow\n\n"+
					"what color am I thinking of?\n");
				guesses += 1;
				finished = check_guess();
				var myBody = document.getElementsByTagName("body")[0];
				myBody.style.background = target;
			}
		}

		function check_guess(){
			if (guess_input_text != color[0]&&guess_input_text != color[1]&&guess_input_text != color[2]&&guess_input_text != color[3]&&guess_input_text != color[4]&&guess_input_text != color[5]&&guess_input_text != color[6]&&guess_input_text != color[7]&&guess_input_text != color[8]&&guess_input_text != color[9]){
				alert("Sorry; I don't recognize your color.\n\n"+
					"please try again.")
				return false;
			}else if(guess_input_text > target){
				alert("sorry, your guess is not correct!\n\n"+
					"Hint:your color is alphabetically higher than mine\n\n"+
					"please trt again.")
				return false;
			}else if(guess_input_text < target){
				alert("sorry, your guess is not correct!\n\n"+
					"Hint:your color is alphabetically lower than mine\n\n"+
					"please trt again.")
				return false;
			}
			else
			{
				alert("Congratulations! You have guessed the color!\n\n"+
					"It took you " + guesses +" guesses to finish the game!\n\n");
				return true;
			}
		}
	</script>
</body>
</html>
