<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Homework</title>
    </head>
    <body>
        <h2>Please Enter Your Details For Our Dating Website!</h2>
        <form class="" action="index.html" method="post">
            <fieldset>
                <legend>Your Face</legend>
                <label for="avatar">Your image:</label>
                <input type="file" id="avatar" name="avatar" value="" required>
                <br>
                <label for="preview">Image preview:</label>
                <img src="" alt="" id="preview" />
            </fieldset>

            <fieldset>
                <legend>Your general details</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="" placeholder="Your Full Name" required>
                <br>
                <label for="gender">Gender:</label>
                <input type="radio" id="gender" name="gender" value="male" required> Male
                <input type="radio" id="gender" name="gender" value="female"> Female
                <br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="18" required>
                <br>
                <label for="date_of_birth">Date of birth:</label>
                <input type="date" id=date_of_birth name="date_of_birth" value="">
                <br>
                <label for="favorite_color">Favorite color:</label>
                <input type="color" id="favorite_color" name="favorite_color" value="">
                <br>
                <label for="country">Which country:</label>
                <select id="country" name="country">
                    <option value=""></option>
                    <option value="Bulgaria">Bulgaria</option>
                    <option value="Germany">Germany</option>
                    <option value="Canada">Canada</option>
                    <option value="Bermuda">Bermuda</option>
                    <option value="Indonesia">Indonesia</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Your Indicators</legend>
                <label for="height">Height:</label>
                Short<input type="range" id="height" name="height" min=0 max=100> Tall
                <br>
                <label for="salary">Salary:</label>
                Poor <input type="range" id="salary" name="salary" min=0 max=100> Rich
            </fieldset>

            <fieldset>
                <legend>Your Contact Information</legend>
                Email: <input type="email" name="email" required>
                <br>
                Mobile: <input type="tel" name="telephone">
                <br>
                Address:<textarea name="address" rows="4" cols="40"></textarea>
                <br>
                Method to contact you:
                <input type="checkbox" name="contact_method" value="email"> Email
                <input type="checkbox" name="contact_method" value="whatsapp"> Whatsapp
                <input type="checkbox" name="contact_method" value="in_app_chat"> In-app Chat
            </fieldset>
            <input type="submit" name="submit_button" value="Submit">
        </form>
    </body>
</html>
