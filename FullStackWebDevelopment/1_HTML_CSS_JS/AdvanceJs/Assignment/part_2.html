<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Face Game Assignment</title>
    <style type="text/css" media="screen">
        img {
            position: absolute;
        }
        
        div {
            position: absolute;
        }
        
        #leftSide,
        #rightSide {
            width: 500px;
            height: 500px;
            /* border: 1px solid red; */
        }
        
        #rightSide {
            left: 500px;
            border-left: 1px solid black;
        }
    </style>

</head>

    <body onload="generateFaces()">
        <h2>Matching game</h2>
        <p>Click on the extra smiling face on the left</p>

        <div id="leftSide">
        </div>

        <div id="rightSide">
        </div>

        <script type="text/javascript" charset="utf-8">
            var numberOfFaces = 5;
            var theLeftSide = document.getElementById("leftSide");
            var URL_IMG = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";

            function generateFaces() {
                for (i = 0; i < numberOfFaces; i++) {
                    face = document.createElement("img");
                    face.src = URL_IMG;
                    theLeftSide.appendChild(face);
                    document.getElementsByTagName("img")[i].style.left = generateRdm(0,400) + "px";
                    document.getElementsByTagName("img")[i].style.top = generateRdm(0,400) + "px";
                }

                function generateRdm(num1, num2) {
                    // generate random number between num1 and num2
                    return Math.floor(Math.random() * num2) + num1;
                }
            }
        </script>

    </body>

</html>
