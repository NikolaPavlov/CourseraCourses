<!DOCTYPE html>
    <html>
      <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type">
        <title>Dating project</title>

      </head>
      <body>
        <h1> Please Enter Your Details For Our Dating Website!</h1><br>
        <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
          <fieldset> <legend>Your face</legend>
            <label for="image">Your image: </label>
              <input type="file" id="image" name="image" required=""><br>

            <label for="preview">Image preview: </label>
            <img id="preview" >

          </fieldset>

          <fieldset> <legend>Your general details</legend>
            <label for="name">Name: </label>
              <input type="text" id="name" name="name" required> <br>

            <label for="gender">Gender: </label>
              <input type="radio" id="gender" name="gender" value="male" required>Male
              <input type="radio" id="gender" name="gender" value="female" required>Female<br>

            <label for="number">Age: </label>
              <input type="number" id="age" name="age" value="18" required> <br>

            <label for="date">Date of birth:</label>
              <input type="date" id="dob" name="dob" > <br>

            <label for="color">Favorite color:</label>
              <input type="color" id="color" name="color"> <br>

            <label for="country">Which country: </label>
             <select id="country" name="country">
              <option value="na"></option>
              <option value="pl">Poland</option>
              <option value="de">Germany</option>
              <option value="it">Italy</option>
              <option value="ua">Ukraine</option>
              <option value="us">United States</option>
            </select>
          </fieldset>

          <fieldset> <legend>Your Indicators</legend>
          <table cellspacing="0" cellpadding="0">
  <tr>
    <td><label for="height">Height: </label></td>
    <td class="l">Short</td>
    <td><input type="range" id="heigth" name="height" min="0" max="100"></td>
    <td class="r">Tall</td>
  </tr>
  <tr>
    <td><label for="salary">Salary: </label></td>
    <td class="l">Poor</td>
    <td><input type="range" id="salary"  name="salary" min="0" max="100"></td>
    <td class="r">Rich</td>
  </tr>
</table>
          </fieldset>

          <fieldset> <legend> Your Contact Information </legend>
            <label for="email">Email: </label>
              <input type="email" id="email" name="email" required><br>
            <label for="mobile">Mobile: </label>
              <input type="tel" id="mobile" name="mobile"><br>
            <label for="address">Address: </label>
              <textarea rows="2" cols="20" id="address" name="address"></textarea><br>
            <label for="contact">Method of contact you: </label>
              <input type="checkbox" id="contact" name="contact" value="email"><span class="selection">Email</span>
              <input type="checkbox" id="contact" name="contact" value="whatsapp"><span class="selection">Whatsapp</span>
              <input type="checkbox" id="contact" name="contact" value="chat"><span class="selection">In-app chat</span><br>
          </fieldset>

        <input type="submit" value="Submit">
      </form>

</body></html>
